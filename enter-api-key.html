<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API KEY</title>
</head>
<body>
    <div>Please enter valid API key.</div>
    <form>
        <input type="email" id="api-key" name="apiKey">
        <button id="submitApiKey">Submit</button>
    </form>

    <script>
        let rootPath = "https://tkmaile96@gmail.com.itvarsity.org/api/ContactBook/";
        document.getElementById("submitApiKey").addEventListener('click',
        setApiKey);

        function setApiKey(e) {
            e.preventDefault();

            apiKey = document.getElementById("apiKey").value;
            fetch(rootPath + "Controller/api-key/?apiKey" + apiKey)
            .then(function(response) {
                return response.text();
            })
            .then(function (data) {
                if (data == "1") {
                    localStorage.setItem("apiKey", apiKey);
                    window.open("index.html", "_self");
                } else  {
                    alert(data + "Invalid API key entered")
                }
            })
        }
    </script>
</body>
</html>
